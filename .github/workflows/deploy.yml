name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - master  # usa master si tu rama principal es master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      # Usa la versi√≥n recomendada de upload-pages-artifact
      - uses: actions/upload-pages-artifact@v3

        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2
